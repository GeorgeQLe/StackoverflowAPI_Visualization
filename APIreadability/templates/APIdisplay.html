<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>API Readability Project</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="static/APIdisplay.css" rel="stylesheet">

        <script src="static/jquery.js"></script>
        <script src="static/APIdisplay.js"></script>
    </head>

    <body>
        <div class="primary">
            <div class="header", id="header">
                <h1>Curious About An API?</h1>
                <p1>George Le</p1>
            </div>
    
            <div class="searchapi">
                <label id="api">Please enter in an API that you are curious about!</label>  
                <input type="text" id="name" name="APIname" placeholder="API name" value="">
                <button id="search_button" onclick="create_list()">Search</button>

                <script>
                    var input = document.getElementById("name");
                    input.addEventListener("keyup", function(event){
                        event.preventDefault();
                        if(event.keyCode === 13) {
                            document.getElementById("search_button").click();
                        }
                    })
                </script>
            </div>

            <div class="split left">
                <div class="vertical-menu-left" id="left_menu">
                    <a href="#" class="active">Relevant words</a>
                    <ul id="left_list"></ul>
                </div>
            </div>

            <div class="split right">
                <div class="vertical-menu-right">
                    <button id="display_all" onclick="display_all()">Display All Relevant Links</button>
                    <a href="#" class="active">Relevant Links</a>
                    <ul id="right_list"></ul>
                </div>
            </div>
        </div>
    </body>

</html>
